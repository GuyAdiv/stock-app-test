<div *ngIf="!stocks.length">No stocks to display</div>
<div *ngIf="stocks.length">
    <table class="table table-hover table-striped table-sm">
            <thead class="thead-dark">
                <tr>
                    <th>
                            <span class="th-sortable"
                                (click)="sortBy(sortBySymbol(sortedBySymbol)); sortedBySymbol=!sortedBySymbol">
                                Symbol
                            </span>
                        </th>
                        <th>
                            <span class="th-sortable"
                                (click)="sortBy(sortByPrice(sortedByPrice)); sortedByPrice=!sortedByPrice">
                                Price
                            </span>
                        </th>
                        <th>Size</th>
                        <th>Time</th>
                        <th><button class="btn btn-link" (click)="clearStocks()">Clear</button></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let stock of stocks">
                    <td>{{stock.symbol}}</td>
                    <td>{{stock.price}}</td>
                    <td>{{stock.size}}</td>
                    <td>{{ stock.time | date: 'mm/dd/yyyy hh:mm:ss' }}</td>
                    <td>
                        <button class="btn btn-link" (click)="removeStock(stock)">Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>
</div>
